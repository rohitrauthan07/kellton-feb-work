<body>


    <script>

        function sort(arr) {


            var temp;
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    /* if ASCII code greater then swap the elements position*/
                    if (arr[i] > arr[j]) {
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }

            return arr;
        }



        function isAnagram(str1, str2) {

            if (str1.length !== str2.length)//if not same length
                return false;
            var str1 = str1.toLowerCase();//to make all character into small letter
            var str2 = str2.toLowerCase();
            var arr1 = [];
            var arr2 = [];
            for (var i = 0; i < str1.length; i++) {
                arr1[i] = str1[i];
                arr2[i] = str2[i];
            }

            var arr1 = sort(arr1);
            var arr2 = sort(arr2);
            for (var i = 0; i < arr1.length; i++)
                if (arr1[i] !== arr2[i])
                    return false;
            return true;


        }

        console.log(isAnagram('rohit', 'ohtir')); // true
        console.log(isAnagram('singh', 'kabsa')); // false
        console.log(isAnagram('rauthan', 'autanha')); // true
    </script>

</body>
</html>
